<div class="container mt-5">
  <h1>Vacancies</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="list-group">
        <div *ngFor="let vacancy of vacancies" class="list-group-item" >
          <a [routerLink]="['/vacancies', vacancy.id]" style="color: #0f0f0f">
          <h5 class="mb-1">{{ vacancy.name }}</h5>
          <p class="mb-1">{{ vacancy.description }}</p>
          <p class="mb-1"><strong>Salary:</strong> {{ vacancy.salary }}</p>
          <p class="mb-1"><strong>Company:</strong> {{ vacancy.company }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
