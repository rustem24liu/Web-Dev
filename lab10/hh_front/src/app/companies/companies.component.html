<div class="container mt-5">
  <h1>Companies</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="list-group">
        <a *ngFor="let company of companies" [routerLink]="['/companies', company.id]" class="list-group-item list-group-item-action">
          <h5 class="mb-1">Company: {{ company.name }}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
