{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
  <h1>Categories</h1>
  <ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item"><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
